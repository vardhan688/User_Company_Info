{% extends "layout.html" %} {% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('register_company') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" name="companyName" placeholder="Company Name" required>
                </div>
                <div class="form-group">
                    <label for="address">Company Address</label>
                    <br>
                    <textarea name="address" placeholder="Company Address" rows="5" cols="50" required></textarea>
                </div>
                <div class="form-group">
                    <label for="myfile">Select the Company logo:</label>
                    <input type="file" class="form-control" name="logoimg" required>
                </div><br>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
